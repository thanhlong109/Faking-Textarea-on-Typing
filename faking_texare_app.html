<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faking Textarea on Typing</title>
</head>
<body>
    <div style="text-align:center;">
        <h3>Describer you self</h3>
        <textarea id="display" style="width:300px;height: 100px;"></textarea>
    </div>
    <script>
        let display=['t','ô','i',' ','l','à',' ','m','ộ','t',' ','đ','ứ','a',' ','n','g','ố','c','!','!'];
        let index=0;//chỉ số của mảng
        let message="";
        window.addEventListener("keydown", function(envent){
            if(index<display.length){
                message+=display[index];
                index++;
            }else{
                index=0;
                message="";
            }
            document.getElementById("display").value=message;
        }
        )
    </script>
</body>
</html>
